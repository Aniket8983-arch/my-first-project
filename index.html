<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>To-Do List</h1>

    <form id="task-form" autocomplete="off">
      <input id="task-input" placeholder="Add a new task..." />
      <button id="add-btn" type="submit">Add</button>
    </form>

    <ul id="task-list" aria-live="polite"></ul>

    <div class="controls">
      <button id="clear-completed" type="button">Clear completed</button>
      <button id="clear-all" type="button">Clear all</button>
    </div>

    <footer>
      <small>Persistent locally using <code>localStorage</code>. Open this file in any browser to run.</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
